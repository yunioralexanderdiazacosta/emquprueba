<div class="row">
	<div class="col-lg-12">
		<h4 class="text-info"><i class="fas fa-microchip"></i> SIMULATIONS</h4>
		<hr>
		<nav aria-label="breadcrumb" class="float-right">
			<ol class="breadcrumb h5">
		    	<li class="breadcrumb-item">
		    		<a routerLink="/dashboard">Dashboard</a>
		    	</li>
		    	<li class="breadcrumb-item active">Simulations</li>
		  	</ol>
		</nav>
	</div>
</div>

<div class="row">
    <div class="col-lg-6">
		<div class="card">
			<div class="card-header">
				<h4 class="text-center">List</h4>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<thead class="bg-info text-center">
						<tr>
							<th><span class="h5 text-white">Month</span></th>
							<th><span class="h5 text-white">Hubs</span></th>
							<th></th>
						</tr>
					</thead>
					<tbody class="text-center text-dark">
						<tr *ngFor="let simulation of simulations | paginate: { itemsPerPage: 3, currentPage: p}; index as i">
							<td>{{ simulation.month }}</td>
							<td>{{ simulation.hubs.length }}</td>
							<td>
								<a class="btn btn-outline-info" [routerLink]="['/dashboard/hubs', id_site, i]">
									<i class="fas fa-eye"></i> View
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="col-lg-12">
					<pagination-controls (pageChange)="p = $event"></pagination-controls>
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-6">
		<div class="card">
			<div class="card-header">
				<h4 class="text-center">Graphic</h4>
			</div>
			<div class="card-body">
				<canvas id="graficoSimulation"></canvas>
			</div>
		</div>
	</div>
</div>
